const FAQ_EN = {

function isUrdu(text){
  return /[\u0600-\u06FF]/.test(text);
}

function getAnswer(q){
  q = q.toLowerCase();
  if(isUrdu(q)){
    for(let k in FAQ_UR){
      if(q.includes(k)) return {text:FAQ_UR[k], lang:"ur-PK"};
    }
    return {text:"ŸÖÿπÿ∞ÿ±ÿ™ÿå ÿßÿ≥ ÿ≥ŸàÿßŸÑ ⁄©ÿß ÿ¨Ÿàÿßÿ® ŸÖŸàÿ¨ŸàÿØ ŸÜ€Å€å⁄∫€î", lang:"ur-PK"};
  }else{
    for(let k in FAQ_EN){
      if(q.includes(k)) return {text:FAQ_EN[k], lang:"en-US"};
    }
    return {text:"Sorry, I don't have an answer to that question.", lang:"en-US"};
  }
}

function speak(text, lang){
  let u = new SpeechSynthesisUtterance(text);
  u.lang = lang;
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

function startRec(){
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!SpeechRecognition){
    out.innerHTML = "Speech recognition not supported.";
    return;
  }
  const rec = new SpeechRecognition();
  rec.lang = 'en-US'; // browser auto handles Urdu words
  rec.onresult = e=>{
    let q = e.results[0][0].transcript;
    let res = getAnswer(q);
    out.innerHTML = "<b>You:</b> "+q+"<br><b>Bot:</b> "+res.text;
    speak(res.text, res.lang);
  };
  rec.start();
}
